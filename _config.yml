# Site settings
title: "w3craft"

collections:
  blog:
    authors:
      output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

url: "https://w3craft.ru"

plugins:
  - "jekyll-sitemap"
  - "jekyll-feed"
  - "jekyll-seo-tag"
